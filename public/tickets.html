        .tickets-container {

        }
        
        .header {

            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;

            height: 44px;

            align-items: center;

        }
        
        @keyframes fadeIn {

            to { opacity: 1; transform: translateY(0); }
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat-card {

            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, background 0.3s;

        .stat-card:hover {

        }
        
        .stat-value {

            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–µ—Ç–∞–ª—å–Ω–æ–π —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stats-details h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        
        .stat-item-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        
        .stat-item-label {

            opacity: 0.7;
            margin-top: 4px;
        }
        
        .total-prize {

            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            font-weight: bold;
        }

            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;

        }
        
        .filter-btn {

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;

            border-color: transparent;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .filter-count {

            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .tickets-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 100px;
        }
        
        .ticket-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, background 0.3s;
            animation: slideIn 0.4s ease;
        }
        
        .ticket-card.visible {
            animation: slideIn 0.4s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ticket-card:active {
            transform: scale(0.98);
        }
        
        .ticket-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .ticket-card.won {
            border-left: 4px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }
        
        .ticket-card.lost {
            border-left: 4px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
        }
        
        .ticket-card.active {
            border-left: 4px solid #2196F3;
            background: rgba(33, 150, 243, 0.05);
        }
        
        .ticket-card.drawing {
            border-left: 4px solid #ffc107;
            background: rgba(255, 193, 7, 0.05);
        }
        
        .ticket-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .ticket-number {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ffd700;
        }
        
        .ticket-status {

            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }
        
        .status-won {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }
        
        .status-lost {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .status-drawing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .ticket-draw {

            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .draw-label {

        }
        
        .draw-number {

        }
        
        .ticket-numbers {

        }
        
        .ticket-number-badge {

            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .ticket-number-badge:not(.matched) {

            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }
        
        .ticket-number-badge.matched {

            color: #ffd700;
            border: 2px solid rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        .ticket-info {

            gap: 12px;
            font-size: 0.9rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

        .info-row {

        }
        
        .info-label {

        }
        
        .info-value {
            font-weight: bold;
            text-align: right;
        }
        
        .win-amount {

            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .winning-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 5px;
        }
        
        .winning-numbers span {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            min-width: 28px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .spinner.small {
            width: 30px;
            height: 30px;
            border-width: 3px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-tickets {
            text-align: center;
            padding: 80px 20px;
        }
        
        .no-tickets-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.5;
        }

            color: white;

        }
        
        .no-tickets p {

            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .floating-action {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .fab {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.4);
            transition: all 0.3s;
        }
        
        .fab:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(76, 175, 80, 0.5);
        }
        
        .fab:active {
            transform: translateY(0);
        }
        
        /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ —Å –∏–Ω–µ—Ä—Ü–∏–µ–π –¥–ª—è iOS */
        .tickets-list {
            -webkit-overflow-scrolling: touch;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 300px;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }
        
        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }
        
        .notification.info {
            background: rgba(33, 150, 243, 0.9);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .notification-icon {
            font-size: 1.2rem;
        }
        
        .notification-message {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .close-notification {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-left: 15px;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .close-notification:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .notification.hiding {
            animation: slideOutRight 0.3s ease forwards;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {

            .header {

            }
            
            .page-title {

            }
            
            .stats-cards {

            .stat-card {

            .stat-value {

            .filters {

            .filter-btn {

            .ticket-card {

            .ticket-number-badge {

            }
            
            .floating-action {
                bottom: 15px;
                right: 15px;
                left: 15px;
            }
            
            .fab {
                padding: 18px;

            }
            
            .notification {
                min-width: 280px;
                max-width: 350px;
                padding: 14px 18px;
                right: 15px;
                left: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .ticket-numbers {

            }
            
            .ticket-number-badge {

                font-size: 0.75rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            }
            
            .stat-card,
            .ticket-card {
                background: rgba(255, 255, 255, 0.03);
            }
        }
    </style>
</head>
